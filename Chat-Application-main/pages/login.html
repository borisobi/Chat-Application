<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="/css/login.css">

</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="/images/cheerful-man-using-laptop-while-posing.jpg" alt="Workspace setup with MacBook and monitor">
        </div>
        <div class="login-section">
            <h1>Login</h1>
            <p class="welcome-text">Welcome back, log in to start chatting</p>
            <form id="loginForm" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" required placeholder="Password">
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>
                <button type="submit" class="login-button">Log in</button>
                <p class="signup-link">
                    Don't have an account? <a href="#">Sign Up</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type');
            passwordInput.setAttribute(
                'type',
                type === 'password' ? 'text' : 'password'
            );
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Here you would typically make an API call to your backend
            console.log('Login attempt:', { email, password });
            
            // For demo purposes, show a success message
            alert('Login successful!');
            
            return false;
        }
    </script>
</body>
</html>
